<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harborview Inn & Café – Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Harborview Inn &amp; Café</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h2>Contact Us</h2>
            <p>We’d love to hear from you! Please fill out the form below to send us a message or inquire about room availability.</p>

            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <div class="map-placeholder">
                <h3>Find Us</h3>
                <!-- Placeholder map image -->
                <img src="https://via.placeholder.com/600x300" alt="Map placeholder">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Harborview Inn &amp; Café. All rights reserved.</p>
    </footer>
</body>
</html>
