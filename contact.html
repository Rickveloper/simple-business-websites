<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harborview Inn & Café – Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Harborview Inn &amp; Café</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h2>Get in Touch</h2>
            <p>
                Have a question or interested in staying with us? Send us a message and we’ll get back to you shortly.
            </p>

            <form action="#" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="How can we help?" required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <div class="map-placeholder">
                <h3>Our Location</h3>
                <img src="assets/images/placeholder-hero.jpeg" alt="Harborview Inn location">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Harborview Inn &amp; Café. All rights reserved.</p>
    </footer>
</body>
</html>
